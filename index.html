<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <!--NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="http://placehold.it/150x50?text=Logo" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--NAVBAR END -->
    <div class="container">
        <div class="btnContainer">
            <button id="start" class="btn btn-primary">Start Camera</button>
            <button id="record" class="btn btn-success" onclick="doStream()">Record</button>
            <button id="play" class="btn btn-danger">Play Video</button>
            <button id="download" class="btn btn-primary">Download Video</button>
            <button id="checkGrammar" class="btn btn-dark" onclick="checkGrammar()">Check
                Grammar</button>
            <button id="cancel" class="btn btn-danger" onclick="location.reload()">Cancel</button>
            <button id="expressions" class="btn btn-dark" onclick="location.href = 'expressions.html'">Check
                My Expressions</button>
        </div>
        <div id="videoDisplay">
            <video src="" id="gum" playsinline autoplay muted></video>
            <video id="recorded" playsinline loop></video>
        </div>

        <div>
            <h4>Media Stream Constraints options</h4>
            <p>
                Echo cancellation: <input type="checkbox" id="echoCancellation" />
            </p>
        </div>

        <div>
            <p id="status">Not Started</p>
            <table id="messages"></table>
        </div>

        <div>
            <span id="errorMsg"></span>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script defer src="js/face-api.min.js"></script>
<script defer src="js/main.js"></script>
<script src="js/rev.js"></script>
<script defer src="js/face-recognition.js"></script>

</html>
